 <ion-scroll scrollY="true" style="width: 100%; height: 100%; white-space: nowrap">
    <ion-list>
      <ion-item>
        <ion-card *ngFor="let game of games">
          <ion-card-header>{{getTimeDisplay(game)}}</ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                  <div>
                    <p *ngFor="let player of game.WinningTeam.Players">
                      {{player.Name}}
                    </p>
                  </div>
                </ion-col>
                <ion-col col-2 text-center>
                  {{game.WinningTeam.Score}}
                </ion-col>
                <ion-col col-2 text-center>
                  {{game.LosingTeam.Score}}
                </ion-col>
                <ion-col col-4>
                  <div float-right>
                    <p *ngFor="let player of game.LosingTeam.Players">
                      {{player.Name}}
                    </p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-scroll>
